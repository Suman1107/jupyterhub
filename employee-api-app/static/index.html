<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <meta name="description" content="Modern employee management system with real-time updates">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-hue: 260;
            --primary-sat: 85%;
            --primary-light: 55%;
            
            --bg-dark: hsl(240, 15%, 8%);
            --bg-card: hsl(240, 12%, 12%);
            --bg-card-hover: hsl(240, 12%, 15%);
            --border-color: hsl(240, 10%, 20%);
            --text-primary: hsl(0, 0%, 95%);
            --text-secondary: hsl(0, 0%, 70%);
            --text-muted: hsl(0, 0%, 50%);
            
            --success: hsl(142, 71%, 45%);
            --error: hsl(0, 72%, 51%);
            --warning: hsl(38, 92%, 50%);
            
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: 
                radial-gradient(circle at 20% 50%, hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, hsla(200, 85%, 55%, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, hsla(320, 85%, 55%, 0.1) 0%, transparent 50%);
            animation: gradientShift 20s ease infinite;
            pointer-events: none;
            z-index: 0;
        }
        
        @keyframes gradientShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(5%, 5%) rotate(120deg); }
            66% { transform: translate(-5%, 5%) rotate(240deg); }
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInDown 0.6s ease;
        }
        
        h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(
                135deg,
                hsl(var(--primary-hue), var(--primary-sat), var(--primary-light)),
                hsl(200, 85%, 55%)
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            font-weight: 400;
        }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            animation: fadeInUp 0.6s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: var(--bg-card-hover);
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .card h2::before {
            content: '';
            width: 4px;
            height: 1.5rem;
            background: linear-gradient(
                180deg,
                hsl(var(--primary-hue), var(--primary-sat), var(--primary-light)),
                hsl(200, 85%, 55%)
            );
            border-radius: 2px;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-dark);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.3s ease;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus {
            outline: none;
            border-color: hsl(var(--primary-hue), var(--primary-sat), var(--primary-light));
            box-shadow: 0 0 0 3px hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.1);
        }
        
        input::placeholder {
            color: var(--text-muted);
        }
        
        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        
        .btn-primary {
            background: linear-gradient(
                135deg,
                hsl(var(--primary-hue), var(--primary-sat), var(--primary-light)),
                hsl(var(--primary-hue), var(--primary-sat), calc(var(--primary-light) - 10%))
            );
            color: white;
            box-shadow: 0 4px 12px hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px hsla(var(--primary-hue), var(--primary-sat), var(--primary-light), 0.4);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-danger {
            background: var(--error);
            color: white;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }
        
        .btn-danger:hover {
            background: hsl(0, 72%, 45%);
            transform: scale(1.05);
        }
        
        .employee-list {
            display: grid;
            gap: 1rem;
        }
        
        .employee-item {
            background: var(--bg-dark);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            animation: slideIn 0.4s ease;
        }
        
        .employee-item:hover {
            border-color: hsl(var(--primary-hue), var(--primary-sat), var(--primary-light));
            transform: translateX(4px);
            background: var(--bg-card);
        }
        
        .employee-info {
            flex: 1;
        }
        
        .employee-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }
        
        .employee-email {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .employee-email::before {
            content: 'âœ‰';
            opacity: 0.6;
        }
        
        .employee-date {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-muted);
        }
        
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .notification {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            animation: slideInRight 0.4s ease;
            max-width: 400px;
        }
        
        .notification.success {
            border-left: 4px solid var(--success);
        }
        
        .notification.error {
            border-left: 4px solid var(--error);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .employee-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
            
            .notification {
                right: 1rem;
                left: 1rem;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Employee Management</h1>
            <p class="subtitle">Modern, fast, and reliable employee data management</p>
        </header>
        
        <div class="card">
            <h2>Add Employee</h2>
            <form id="employeeForm">
                <div class="form-group">
                    <label for="name">Employee Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        placeholder="Enter full name" 
                        required
                        autocomplete="name"
                    >
                </div>
                <div class="form-group">
                    <label for="email">Employee Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="employee@company.com" 
                        required
                        autocomplete="email"
                    >
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    <span id="btnText">Add Employee</span>
                    <span id="btnLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
        
        <div class="card">
            <h2>Employee Directory</h2>
            <div id="employeeList" class="employee-list">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ‘¥</div>
                    <p>Loading employees...</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/static/js/app.js"></script>
</body>
</html>
